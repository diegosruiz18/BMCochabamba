<div id="card-item" class="card">
  <div class="row py-3 px-3">
    <div class="col">
      <div class="card-body">
        <h5 class="card-title"><b>{{nombreProducto}}</b></h5>
        <p class="card-text">
          {{descripcion}}
        </p>
        <button class="btn btn-naranja" (click)="enrutarDetalles()">Ver Ahora</button>
      </div>
    </div>
    <div class="col">
      <img src="{{photoURL}}" class="img-fluid" alt="reloj" />
    </div>
  </div>
</div>
