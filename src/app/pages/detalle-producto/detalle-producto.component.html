<app-resumen-producto
  *ngIf="infoProducto != ''"
  [idProducto]="idDocumento"
  [nombreProducto]="infoProducto.nombre"
  [precio]="infoProducto.precio"
  [preciofinal]="infoProducto.preciofinal"
  [photoURL]="infoProducto.photoURL"
  [descuento]="infoProducto.descuento"
></app-resumen-producto>
<div class="container pt-5 px-0">
  <div class="row">
    <div class="col-2 titulo titulo-detalles">
      <button class="btn señalar" (click)="seleccionarDetalles()">Ver detalles</button>
    </div>
    <div class="col-3 titulo titulo-prod-similares">
      <button class="btn señalar" (click)="seleccionarProductosSimilares()">Productos similares</button>
    </div>
    <div class="col-12 py-0">
      <hr />
    </div>
  </div>
</div>
<app-info-producto *ngIf="infoProducto != '' && opcion=='detalles'"
  [acercaDe]="infoProducto.acercaDe"
  [marca]="infoProducto.marca"
  [instrucciones]="infoProducto.instrucciones"
  [publicoObjetivo]="infoProducto.dirigido"
  [contenido]="infoProducto.contenido"
  [categoria]="infoProducto.categoria"
></app-info-producto>

<div class="container pt-5" *ngIf="infoProducto != '' && opcion=='productosSimilares'">
  <div class="row">
    <div class="col" *ngFor="let producto of productos.slice(0, 4)">
      <app-producto-home
        [nombreProducto]="producto.payload.doc.data().nombre"
        [precioFinal]="producto.payload.doc.data().preciofinal"
        [precioProducto]="producto.payload.doc.data().precio"
        [descuentoProducto]="producto.payload.doc.data().descuento"
        [photoURL]="producto.payload.doc.data().photoURL"
        [idProducto]="producto.payload.doc.id"
      ></app-producto-home>
    </div>
  </div>
</div>
